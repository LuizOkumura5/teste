<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à minha página!</h1>
    <p>Este é um parágrafo de exemplo para demonstrar como o HTML funciona. Você pode adicionar textos, imagens e muito mais.</p>
    <img src="https://via.placeholder.com/600x400" alt="Imagem de exemplo">
</body>
</html>
